<div class="row bg-secondary">
    <div class="col-sm-12" th:if="${login} != null">
        <table border="1" cellpadding="1" cellspacing="1" style="width:100%">
            <tbody>
            <tr>
                <td>
                    <a th:href="'/users/' + ${login}"><span th:text="${login}"/></a>
                </td>
                <td style="text-align:right">
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" value="Выход"/>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-sm-12" th:if="${login} == null">
        <table border="1" cellpadding="1" cellspacing="1" style="width:100%">
            <tbody>
            <tr>
                <td style="text-align:right">
                    <form th:action="@{/registration}" style="display: inline-block">
                        <input type="submit" value="Регистрация"/>
                    </form>
                    <form th:action="@{/login}" style="display: inline-block">
                        <input type="submit" value="Вход"/>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
