<div th:replace="fragments/header"></div>
<div th:replace="fragments/navbar"></div>

<h3 style="text-align:center">Регистрация</h3>
<form name="userForm" th:action="@{/registration}" method="post">
  <table border="0" cellpadding="1" cellspacing="1" style="width:500px; margin: auto">
    <tbody>
    <tr>
      <td>
        <p style="text-align:right; valign:middle">&nbsp;Логин:&nbsp;</p>
      </td>
      <td><input type="text" name="login" id="login"/></td>
    </tr>
    <tr>
      <td>
        <p style="text-align:right; valign:middle">Пароль:&nbsp;</p>
      </td>
      <td><input type="password" name="password" id="password"/></td>
    </tr>
    <tr>
      <td>
        <p style="text-align:right; valign:middle">Подтверждение пароля:&nbsp;</p>
      </td>
      <td><input type="password" name="passwordRepeat" id="passwordRepeat"/></td>
    </tr>
    <tr>
      <td>
        <p style="text-align:right; valign:middle">Имя:&nbsp;</p>
      </td>
      <td><input type="text" name="name" id="name"/></td>
    </tr>
    <tr>
      <td>
        <p style="text-align:right; valign:middle">email:&nbsp;</p>
      </td>
      <td><input type="text" name="email" id="email"/></td>
    </tr>
    </tbody>
  </table>
  <hr/>
  <div style="text-align:center">
    <input type="submit" value="Зарегистрироваться"/>
  </div>
</form>

<div th:replace="fragments/footer"></div>
