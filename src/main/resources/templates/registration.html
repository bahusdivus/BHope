<div th:replace="fragments/header"></div>
<div th:replace="fragments/navbar"></div>

<h3 style="text-align:center">Регистрация</h3>
<form name="userForm" th:action="@{/registration}" method="post">
  <table border="0" cellpadding="1" cellspacing="1" style="width:500px; margin: auto">
    <tbody>
    <tr>
      <td>
        <p style="text-align:right">&nbsp;Логин:&nbsp;</p>
      </td>
      <td><input type="text" name="login" th:value="${userForm.login}"
                 pattern="[A-Za-z0-9]{1}[A-Za-z0-9_]{1,18}[A-Za-z0-9]$"
                 title="Логин должен содержать от 3 до 20 символов английского алфавита, цифр и симфолов подчеркивания,
                  при этом начинаться с буквы или цифры"/></td>
    </tr>
    <tr>
      <td>
        <p style="text-align:right">Пароль:&nbsp;</p>
      </td>
      <td><input type="password" name="password"/></td>
    </tr>
    <tr>
      <td>
        <p style="text-align:right">Подтверждение пароля:&nbsp;</p>
      </td>
      <td><input type="password" name="confirmPassword"/></td>
    </tr>
    <tr>
      <td>
        <p style="text-align:right">Имя:&nbsp;</p>
      </td>
      <td><input type="text" name="name" id="name" th:value="${userForm.name}"/></td>
    </tr>
    <tr>
      <td>
        <p style="text-align:right">email:&nbsp;</p>
      </td>
      <td><input type="email" name="email" id="email" th:value="${userForm.email}"/></td>
    </tr>
    </tbody>
  </table>
  <p th:if="${error}" style="text-align:center; color:red"><span th:text="${error}"/></p>
  <hr/>
  <div style="text-align:center">
    <input type="submit" value="Зарегистрироваться"/>
  </div>
</form>

<div th:replace="fragments/footer"></div>
